<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<title>Task 3 - HW02</title>
	<style>
		* {
			box-sizing: border-box;
		}
		.column {
			float: left;
			padding: 15px;
		}

		.header {
			background-color: grey;
			color: white;
			padding: 15px;
			text-align: center;
		}

		.clearfix::after{
			content: "";
			clear: both;
			display: table;
		}

		.menu {
			width: 33.3%;
		}

		.content {
			width: 66.6%;
		}

		.menu ul {
			padding: 0;
			margin: 0;
			list-style-type: none;
		}

		.menu li {
			margin-bottom: 5px;
			padding: 5px;
		}


	</style>
</head>
<body>
<div class="header">
	<h1>HW02 Task Three</h1>
</div>
<div class="clearfix">
	<div class="column menu">
		<ul>
			<li><a href="#" onclick="changeContentLorem()">Lorem Ipsem</a></li>
			<li><a href="#" onclick="changeContentBottles()">99 Bottles</a></li>
			<li><a href="#" onclick="changeContentLast()">Last Thing</a></li>
		</ul>
	</div>
	<div class="column content">
		<p id="contentpara">
		</p>
	</div>
</div>
	<script>


		document.getElementById("body").onload = changeContentLorem();

		 function changeContentLorem(){
			var content = document.getElementById("contentpara");

			var paratext = "";
		
			for (var i = 0; i <= 3; i++) {
				paratext += "<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>";
			}

			content.innerHTML = paratext;

		}

		function changeContentBottles(){

			var content = document.getElementById("contentpara");

			var paratext = "";

			for (var j = 99; j >=96; j--) {
				paratext += "<p>"+j+" bottles of beer on the wall, "+j+" bottles of beer.<br/>Take one down, pass it around, "+(j-1)+" bottles of beer on the wall...</p>";
			}

			content.innerHTML = paratext;

		}

		function changeContentLast(){

			var content = document.getElementById("contentpara");
			var paratext = "this is the third thing";

			content.innerHTML = paratext;

		}

	</script>
</body>
</html>
